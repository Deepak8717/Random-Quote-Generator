<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random Quote Generation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
   
</head>
<body>
    <div class="container">
        <main>
            <div class="quote-container">
                <blockquote>
                    <p class="quote-text" id="quote">the button below to generate a random quote.</p>
                    <p id="quote-author" class="quote-author"></p>
                </blockquote>
                <span class="button-container">
                    <button class="button button_quote" id="quote-button">Get new quote</button>
                </span>
            </div>
        </main>
        <footer>
            <p>Quotes taken from
                <a href="#">Deepak pundir</a> - For Education purposes only - Copyright Eina onting &copy; 2015
            </p>
        </footer>
    </div>
    <script src='main.js'></script>
</body>
</html>
